<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop | Watch</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        body{
           
            text-align: center;

        }
        .main
        {
            margin-top: 150px;
        }
        .main > div{
            font-size: 80px;
        }
        .countdown
        {
            margin-right: 55px;
        }
        .rounded
        {
            border-radius: 30px !important;
            box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.3) !important;
           
            border: none !important;
        }
    </style>
</head>
<body class="bg-light"> 
    <div class="main">
    <div class="text-info pb-5 text-center">Stop | Watch</div>
    <div class="countdown container ">
        <div class="row">
        <div class="col-md-4"> <span id="min" class="card text-info rounded ">0</span></div>
        <div class="col-md-4 "> <span id="sec" class="card text-info rounded">0</span></div>
        <div class="col-md-4"> <span id="msec" class="card text-info rounded">0</span></div>
        </div>  
       
        
    </div>
    <br>
    <br>
    <div>
        <button class="btn btn-info btn-lg" id="startbtn" onclick="startSW()">Start</button>
        <button class="btn btn-info btn-lg" id="pausebtn" onclick="pause()" disabled >Pause</button>
        <button class="btn btn-info btn-lg" id="resetbtn" onclick="reset()" disabled>Reset</button>
    </div>
    </div> 
  
    
  <script src="App.js" ></script> 
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script> 
</body>
</html>
